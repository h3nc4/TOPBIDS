{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="cardLogin">
        <div class="card-body bodyLogin">
          <h1 class="card-title text-center">Entrar</h1>
          <p class="text-center">Faça o acesso à sua conta</p>
          {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
          {% endif %}
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="usuario">Nome</label>
              <input type="text" name="usuario" id="usuario" class="form-control input" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" class="form-control input" required />
            </div>
            <input type="submit" value="Entrar" class="btn btn-primary btn-block mt-4 btnLogin" />
            {% if emails %}
              <p class="mt-3 text-center">
                <a href="{% url 'recuperar_senha' %}" class="linkCadastro">Esqueceu a senha?</a>
              </p>
            {% endif %}
            <p class="mt-3 text-center">
              <a href="{% url 'cadastro' %}" class="linkCadastro">Não possui conta? Cadastre-se!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
