<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>

<body>
  <h1>WebSocket Client</h1>
  <label for="roomInput">Enter Room Name:</label>
  <input type="text" id="roomInput" placeholder="Enter room name..." />
  <button onclick="joinRoom()">Join Room</button>
  <hr>
  <input type="text" id="msgInput" onkeydown="enter(event)" placeholder="Enter message here..." />
  <button onclick="sendMessage()">Send</button>
  <div id="incoming"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    function joinRoom() {
      const room = document.getElementById('roomInput').value;
      socket.emit('joinRoom', room);
      console.log(`Joined room: ${room}`);
    }
    function sendMessage() {
      const message = document.getElementById('msgInput').value;
      const room = document.getElementById('roomInput').value;
      socket.emit('message', { message, room });
      console.log(`Sent message: ${message}`)
    }
    socket.on('update', (message) => {
      console.log(`Received message: ${message}`)
      const receivedMessagesDiv = document.getElementById('incoming');
      const messageElement = document.createElement('p');
      messageElement.textContent = `New msg: ${message}`;
      receivedMessagesDiv.appendChild(messageElement);
    });
    function enter(event) {
      if (event.key === "Enter") sendMessage();
    }
  </script>
</body>

</html>
