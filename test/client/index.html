<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>

<body>
  <h1>WebSocket Client</h1>
  <input type="text" id="msgInpt" onkeydown="enter(event)" placeholder="Enter message here..." />
  <button onclick="sendMessage()">Send</button>
  <div id="incoming"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    function sendMessage() {
      const message = document.getElementById('msgInpt').value;
      socket.emit('message', message);
    }
    socket.on('mqMessage', (message) => {
      const receivedMessagesDiv = document.getElementById('incoming');
      const messageElement = document.createElement('p');
      messageElement.textContent = `New msg: ${message}`;
      receivedMessagesDiv.appendChild(messageElement);
    });
    function enter(event) {
      if (event.key === "Enter") sendMessage();
    }
  </script>
</body>

</html>
